{% extends "base.html" %}


{% block title %}Success Page{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="../static/question1_app/css/style.css">
{% endblock %}


{% block content %}

<div class="container">
    <table class="table table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Visits</th>
            <th>Likes</th>
        </tr>
        {% for item in categoryModelQueries %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.visits }}</td>
            <td>{{ item.likes }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
