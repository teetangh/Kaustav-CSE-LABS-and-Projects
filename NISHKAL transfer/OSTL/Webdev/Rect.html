<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(20, 20, 150, 200);
ctx.fillStyle = 'red';
ctx.fill();

ctx.translate(100, 25);
ctx.rotate(Math.PI/4);
ctx.beginPath();
ctx.rect(20, 20, 155, 205);
ctx.fillStyle = 'blue';
ctx.fill();
</script> 

</body>
</html>
