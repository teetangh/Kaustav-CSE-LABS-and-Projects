<!DOCTYPE html>
<html>
<head>
	<title>Colour picker</title>
</head>
<body>

<p>Click the button to create a Color picker.</p>

<button onclick="Colourpick()">Colour</button>

<script>
function Colourpick()
{
  var x = document.createElement("INPUT");
  x.setAttribute("type", "color");
  document.body.appendChild(x);
}
</script>
</body>
</html>
