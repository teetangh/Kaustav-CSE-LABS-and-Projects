<!DOCTYPE html>
<html>
<head>
	<title>Sum and product of array</title>
	<script type="text/javascript">
		function compute()
		{
		var arr = [];
		var size = 5;
		var sum = 0;
		var prod = 1;
		for(var i=0; i<size; i++)
		{
			arr[i] = prompt('Enter Element ' + (i+1));
			sum += Number(arr[i]);
			prod = prod*arr[i];
		}
		alert("Sum is:" + String(sum));
		alert("Product is:" + String(prod));
		}
	</script>
</head>
<body onload="compute()">
</body>
</html>
