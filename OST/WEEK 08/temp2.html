<!DOCTYPE html>
<html>
  <head>
    <title>My Second Attempt</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
      Your Browser doesnt support the HTML5 tag
    </canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 2 * Math.PI);
      ctx.stroke();
    </script>
  </body>
</html>
