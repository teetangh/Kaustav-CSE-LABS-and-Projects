<!DOCTYPE html>  
<html>  
   <head>  
      <title>HTML CANVAS</title>     
   </head>  
   <body>  
      <canvas id="myCanvas" width="400" height="300"></canvas>  
   </body>  
   <script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(200, 150, 100, 0, 2 * Math.PI);
		ctx.fillStyle = 'yellow';
		ctx.fill();

		ctx.beginPath();
		ctx.arc(155, 105, 20, 0, 2 * Math.PI);
		ctx.fillStyle = 'black';
		ctx.fill();

		ctx.beginPath();
		ctx.arc(240, 105, 20, 0, 2*Math.PI);
		ctx.fillStyle = 'black';
		ctx.fill();

		ctx.beginPath();
		ctx.arc(200, 180, 30, 0, 1*Math.PI);
		ctx.fillStyle = 'black';
		ctx.fill();
</script> 
</html>
