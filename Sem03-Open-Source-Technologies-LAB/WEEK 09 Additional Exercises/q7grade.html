<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>grade</title>
  </head>

  <body>
    <p id="demo>"></p>

    <script>
      var x = window.prompt("enter x");

      var y = window.prompt("enter y");

      var z = window.prompt("enter z");

      var avg = (parseInt(x) + parseInt(y) + parseInt(z)) / 3;

      if (avg > 90) {
        alert("A");
      } else if (avg > 80) {
        alert("B");
      } else if (avg > 70) {
        alert("c");
      } else {
        alert("D");
      }
    </script>
  </body>
</html>
